{% extends "baselogin.html" %}

{% load bootstrap %}

{% block title %}Reset a senha{% endblock %}

{% block content %}
    <main class="form-signin">

    {% if validlink %}
        <form method="post" novalidate>
            {% csrf_token %}
            <img class="mb-4" src="https://www.itatiaia.com.br/images/Logo_Itatiaia_Radio_Branco.png" alt="" width="151" height="88">
            <h1 class="h3 mb-3 fw-normal">Digite a nova senha</h1>
            <div class="form-floating">
                {{ form | bootstrap }}
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-dark">Alterar a senha</button>
        </form>
    {% else %}
        <p>Link inv√°lido. Por favor, solicite uma nova senha. </p>
    {% endif %}
    </main>
{% endblock %}
